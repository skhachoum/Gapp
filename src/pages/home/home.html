<ion-header>
  <ion-navbar color="purple">
    <ion-title>
      Home
    </ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="myCardHeader">Contact</ion-card-header>
    <ion-card-content padding>
      <p>Name:<strong>{{contact.name}}</strong></p>
      <p>Email:<strong>{{contact.email}}</strong></p>
      <img src="{{contact.photo}}">
    </ion-card-content>
  </ion-card>
</ion-content>
