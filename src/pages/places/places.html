<ion-header>

  <ion-navbar color="purple">
    <ion-title>Lieux à proximité</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
<ion-label>Séléctionnez un lieu</ion-label>
  <ion-select [(ngModel)]="isType" (ionChange)="nearbyPlace()">
  <ion-option value="">Séléctionnez</ion-option>
      <ion-option value="hospital">Hopital</ion-option>
      <ion-option value="restaurant">Restaurant</ion-option>
      <ion-option value="bank">Banque</ion-option>
      <ion-option value="airport">Airport</ion-option>
      <ion-option value="library">Librairie</ion-option>
      <ion-option value="gym">Gym</ion-option>
      <ion-option value="atm">Atm</ion-option>
      <ion-option value="shopping_mall">Centre commercial</ion-option>
      <ion-option value="police">Poste de police</ion-option>
      <ion-option value="zoo">Zoo</ion-option>
  </ion-select>
</ion-item>

<ion-item>
<ion-label>Séléctionnez une distance</ion-label>
  <ion-select [(ngModel)]="isKM" (ionChange)="nearbyPlace()">
  <ion-option value="500">Séléctionnez</ion-option>
      <ion-option value="2000">2 KM</ion-option>
      <ion-option value="4000">4 KM</ion-option>
      <ion-option value="6000">6 KM</ion-option>
      <ion-option value="8000">8 KM</ion-option>
  </ion-select>
</ion-item>

<div #map id="map"></div>
</ion-content>
