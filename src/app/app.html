<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="purple">
            <ion-title>
                <img src="assets/imgs/logo.png" class="img-circle" >
                <span>Menu</span>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button  *ngFor="let m of menus" menuClose  ion-item  (click)="onPage(m)">
                <i class="fa fa-{{m.icon}}" ></i>
                {{m.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage" ></ion-nav>
